      <nav>
        <ul>
          <li class="logo"><a href="index.html">Giftee</a></li>
          <li class="icons">
            <a href="login.html">
              <i class="fas fa-user"></i>

            <a href="cart.html">
              <i class="fas fa-shopping-cart"></i>

    </header>
      <main id="login">
        <div class='tab-container'> 
          <div  >
            <button id="LoginButton" onclick='openForm(); return false ;'>  Login    </button>
          </div>
            <div>   
            </div>
           <div  >
            <button id="registerButton" onclick='openFormRegister(); swal(); return false ;'>  Register  </button>
            </div>
          </div>
        </div>
              <form id= 'loginForm' action="">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <span class= 'checkbox-container'> 
                  <div> <input type="checkbox"></div>
                  <div> Remember me</div>
                  <a href=""> I Forgot my Password</a>
                 </span>
                <div class='button-container'> <button> Login</button> </div>
              </form>       

              <form id='registerForm' action="" style="display: none;">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <div class='button-container'> <button> Register me</button> </div>
              </form>       
              
      </main>



      
      <script>
        
         function openFormRegister() {
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("registerForm").style.display = "block";
          document.getElementById("LoginButton").style.textDecoration = "none";
          document.getElementById("registerButton").style.textDecoration = "underline";
            }

          function openForm(){ 
          document.getElementById("registerForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("LoginButton").style.textDecoration = "underline";
          document.getElementById("registerButton").style.textDecoration = "none";
          }

      </script>
   


  </body>
